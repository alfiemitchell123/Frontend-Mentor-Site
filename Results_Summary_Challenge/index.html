<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="results-container">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 p-0">
          <div id="purple-box">
            <h2 id="result-h">Your Result</h2>
            <div class="rounded-circle text-center" id="circle">
              <span id="number-lg">76</span>
              <span id="of-100">of 100</span>
            </div>
            <h1 class="text-center text-white">Great</h1>
            <p class="text-center">You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
          </div>
        </div>
        <div class="col-6 col-lg-6 p-0" id="summary-div">
          <h2 id="summary-h">Summary</h2>
          <div id="alerts">
            <div class="alert alert-danger">
              <b><span class="alert-span">Reaction</span></b>
              <span><b>80</b> / 100</span>
            </div>
            <div class="alert alert-warning">
              <b><span class="alert-span">Memory</span></b>
              <span><b>92</b> / 100</span>
            </div>
            <div class="alert alert-success">
              <b><span class="alert-span">Verbal</span></b>
              <span><b>61</b> / 100</span>
            </div>
            <div class="alert alert-primary">
              <b><span class="alert-span">Visual</span></b>
              <span><b>72</b> / 100</span>
            </div>
          </div>
          <button type="button" class="btn btn-dark">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
